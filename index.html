<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Table Designer with AR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/exporters/GLTFExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container { 
            display: flex;
            height: 100vh;
        }
        #design-panel {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
        }
        #viewer-container {
            flex-grow: 1;
            position: relative;
        }
        .control-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            text-align: right;
            color: #666;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #ar-button {
            background: #2196F3;
        }
        #ar-button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="design-panel">
            <h2>Table Designer</h2>
            
            <div class="control-group">
                <label for="width">Width (meters)</label>
                <input type="range" id="width" min="0.5" max="3" step="0.1" value="1.2">
                <div class="value-display" id="width-value">1.2m</div>
            </div>
            
            <div class="control-group">
                <label for="depth">Depth (meters)</label>
                <input type="range" id="depth" min="0.5" max="2" step="0.1" value="0.8">
                <div class="value-display" id="depth-value">0.8m</div>
            </div>
            
            <div class="control-group">
                <label for="height">Height (meters)</label>
                <input type="range" id="height" min="0.5" max="1.2" step="0.05" value="0.75">
                <div class="value-display" id="height-value">0.75m</div>
            </div>
            
            <div class="control-group">
                <label for="leg-thickness">Leg Thickness (meters)</label>
                <input type="range" id="leg-thickness" min="0.02" max="0.15" step="0.01" value="0.05">
                <div class="value-display" id="leg-thickness-value">0.05m</div>
            </div>
            
            <div class="control-group">
                <label for="tabletop-thickness">Tabletop Thickness (meters)</label>
                <input type="range" id="tabletop-thickness" min="0.01" max="0.1" step="0.01" value="0.05">
                <div class="value-display" id="tabletop-thickness-value">0.05m</div>
            </div>
            
            <div class="control-group">
                <label for="tabletop-color">Tabletop Color</label>
                <input type="color" id="tabletop-color" value="#8B4513">
            </div>
            
            <div class="control-group">
                <label for="leg-color">Leg Color</label>
                <input type="color" id="leg-color" value="#654321">
            </div>
            
            <button id="export-button">Export 3D Model</button>
            <button id="ar-button">View in AR</button>
        </div>
        
        <div id="viewer-container"></div>
    </div>

    <script>
        // Initialize Three.js scene
        const container = document.getElementById('viewer-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 300) / window.innerHeight, 0.1, 1000);
        camera.position.set(1, 1, 2);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);
        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);
        
        // Add grid helper
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        // Table parameters
        const tableParams = {
            width: 1.2,
            depth: 0.8,
            height: 0.75,
            legThickness: 0.05,
            tabletopThickness: 0.05,
            tabletopColor: 0x8B4513,
            legColor: 0x654321
        };
        
        let tableGroup = new THREE.Group();
        scene.add(tableGroup);
        
        function createTable() {
            // Remove previous table
            while(tableGroup.children.length > 0) {
                tableGroup.remove(tableGroup.children[0]);
            }
            
            // Create tabletop
            const tabletopGeometry = new THREE.BoxGeometry(
                tableParams.width,
                tableParams.tabletopThickness,
                tableParams.depth
            );
            const tabletopMaterial = new THREE.MeshStandardMaterial({ 
                color: tableParams.tabletopColor,
                roughness: 0.7,
                metalness: 0.2
            });
            const tabletop = new THREE.Mesh(tabletopGeometry, tabletopMaterial);
            tabletop.position.y = tableParams.height;
            tabletop.castShadow = true;
            tabletop.receiveShadow = true;
            tableGroup.add(tabletop);
            
            // Create legs
            const legGeometry = new THREE.BoxGeometry(
                tableParams.legThickness,
                tableParams.height - tableParams.tabletopThickness/2,
                tableParams.legThickness
            );
            const legMaterial = new THREE.MeshStandardMaterial({ 
                color: tableParams.legColor,
                roughness: 0.5,
                metalness: 0.1
            });
            
            // Position legs at each corner
            const positions = [
                { x: (tableParams.width/2 - tableParams.legThickness/2), z: (tableParams.depth/2 - tableParams.legThickness/2) },
                { x: -(tableParams.width/2 - tableParams.legThickness/2), z: (tableParams.depth/2 - tableParams.legThickness/2) },
                { x: (tableParams.width/2 - tableParams.legThickness/2), z: -(tableParams.depth/2 - tableParams.legThickness/2) },
                { x: -(tableParams.width/2 - tableParams.legThickness/2), z: -(tableParams.depth/2 - tableParams.legThickness/2) }
            ];
            
            positions.forEach(pos => {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos.x, (tableParams.height - tableParams.tabletopThickness/2)/2, pos.z);
                leg.castShadow = true;
                leg.receiveShadow = true;
                tableGroup.add(leg);
            });
        }
        
        // Initialize table
        createTable();
        
        // Event listeners for controls
        document.getElementById('width').addEventListener('input', function(e) {
            tableParams.width = parseFloat(e.target.value);
            document.getElementById('width-value').textContent = tableParams.width.toFixed(1) + 'm';
            createTable();
        });
        
        document.getElementById('depth').addEventListener('input', function(e) {
            tableParams.depth = parseFloat(e.target.value);
            document.getElementById('depth-value').textContent = tableParams.depth.toFixed(1) + 'm';
            createTable();
        });
        
        document.getElementById('height').addEventListener('input', function(e) {
            tableParams.height = parseFloat(e.target.value);
            document.getElementById('height-value').textContent = tableParams.height.toFixed(2) + 'm';
            createTable();
        });
        
        document.getElementById('leg-thickness').addEventListener('input', function(e) {
            tableParams.legThickness = parseFloat(e.target.value);
            document.getElementById('leg-thickness-value').textContent = tableParams.legThickness.toFixed(2) + 'm';
            createTable();
        });
        
        document.getElementById('tabletop-thickness').addEventListener('input', function(e) {
            tableParams.tabletopThickness = parseFloat(e.target.value);
            document.getElementById('tabletop-thickness-value').textContent = tableParams.tabletopThickness.toFixed(2) + 'm';
            createTable();
        });
        
        document.getElementById('tabletop-color').addEventListener('input', function(e) {
            tableParams.tabletopColor = parseInt(e.target.value.substring(1), 16);
            createTable();
        });
        
        document.getElementById('leg-color').addEventListener('input', function(e) {
            tableParams.legColor = parseInt(e.target.value.substring(1), 16);
            createTable();
        });
        
        // Export functionality
        document.getElementById('export-button').addEventListener('click', function() {
            const exporter = new THREE.GLTFExporter();
            exporter.parse(tableGroup, function(gltf) {
                const blob = new Blob([JSON.stringify(gltf)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'custom-table.gltf';
                a.click();
                URL.revokeObjectURL(url);
            });
        });
        
        // AR functionality
        document.getElementById('ar-button').addEventListener('click', function() {
            alert('AR viewing would be implemented here. In a real app, this would:\n\n1. Export the model to USDZ or GLTF format\n2. Launch the AR viewer on iOS/Android\n3. Allow placement in the real world');
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = (window.innerWidth - 300) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 300, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
